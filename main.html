<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather One</title>
    
    <script src="https://kit.fontawesome.com/4714d26415.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/main.css" />
    
</head>

<body>
    <div class="logo">
        <img src="img/Weather_one_logo.png" alt="Weather One Logo">
    </div>

    <form id="location-form">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Get Weather</button>
    </form>

    <div class="tabs">
        <button class="tab-button" data-target="current-weather-section">Current Weather</button>
        <button class="tab-button" data-target="sunrise-sunset-section">Sunrise and Sunset</button>
        <button class="tab-button" data-target="additional-details-section">Additional Details</button>
        <button class="tab-button" data-target="hourly-forecast-section">Hourly Forecast</button>
        <button class="tab-button" data-target="daily-forecast-section">Daily Forecast</button>
    </div>
    
    <div class="tab-content" id="current-weather-section">
        <h2>Current Weather</h2>
        <div id="current-weather-info"></div>
    </div>
    
    <div class="tab-content" id="sunrise-sunset-section">
        <h2>Sunrise and Sunset</h2>
        <div id="sunrise-sunset-info"></div>
    </div>
    
    <div class="tab-content" id="additional-details-section">
        <h2>Additional Weather Details</h2>
        <div id="additional-details-info"></div>
    </div>
    
    <div class="tab-content" id="hourly-forecast-section">
        <h2>Hourly Forecast</h2>
        <div class="hourly-tab" id="hourly-tab">
            <!-- Hourly tabs will be populated here -->
        </div>
        <div id="hourly-details" class="hourly-details">
            <!-- Hourly details will be displayed here -->
        </div>
    </div>    
    
    <div class="tab-content" id="daily-forecast-section">
        <h2>Daily Forecast</h2>
        <div id="daily-forecast-info"></div>
    </div>

    <script src="JS/main.js"></script>

</body>
</html>
