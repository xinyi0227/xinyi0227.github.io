<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather One</title>
    
    <script src="https://kit.fontawesome.com/4714d26415.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/main.css" />
    
</head>

<body>
    <div class="logo">
        <img src="img/Weather_one_logo.png" alt="Weather One Logo">
    </div>

    <form id="location-form">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Get Weather</button>
    </form>

    <div id="weather">
        <!-- Current Weather Section -->
        <div class="section" id="current-weather-section">
            <h2>Current Weather</h2>
            <div id="current-weather-info"></div>
        </div>

        <!-- Sunrise and Sunset Section -->
        <div class="section" id="sunrise-sunset-section">
            <h2>Sunrise and Sunset</h2>
            <div id="sunrise-sunset-info"></div>
        </div>

        <!-- Additional Weather Details Section -->
        <div class="section" id="additional-details-section">
            <h2>Additional Weather Details</h2>
            <div id="additional-details-info"></div>
        </div>

        <!-- Hourly Forecast Section -->
        <div class="section" id="hourly-forecast-section">
            <h2>Hourly Forecast</h2>
            <div id="hourly-forecast-info"></div>
        </div>

        <!-- Daily Forecast Section -->
        <div class="section" id="daily-forecast-section">
            <h2>Daily Forecast</h2>
            <div id="daily-forecast-info"></div>
        </div>
    </div>  

    <script src="JS/main.js"></script>

</body>
</html>
